<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Money Fact - ÌîÑÎ¶¨ÎØ∏ÏóÑ ÏàòÍ∏â Î∂ÑÏÑù</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3182F6">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #FFFFFF;
            --bg-secondary: #F4F7FB;
            --accent-buy: #3182F6;
            --accent-sell: #F04452;
            --accent-my: #6227FF;
            --text-main: #191F28;
            --text-sub: #4E5968;
            --border: #E5E8EB;
            --theme-color: var(--accent-buy);
        }

        * {
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            background: var(--bg-secondary);
            color: var(--text-main);
            display: flex;
            justify-content: center;
        }

        #app-container {
            width: 100%;
            max-width: 480px;
            min-height: 100vh;
            background: var(--bg-main);
            display: flex;
            flex-direction: column;
            position: relative;
            padding-bottom: 80px;
        }

        /* Hero Banner */
        .hero-banner {
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #3182F6 0%, #6227FF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-text {
            color: #FFFFFF;
            font-size: 22px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        /* Mode Tabs */
        .mode-tabs {
            display: flex;
            padding: 15px;
            gap: 8px;
            background: #EEE;
            margin: 15px;
            border-radius: 12px;
        }

        .mode-tab {
            flex: 1;
            padding: 14px 8px;
            border-radius: 9px;
            border: none;
            font-size: 13px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.25s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            background: transparent;
            color: #888;
        }

        .mode-tab.active.buy {
            background: var(--accent-buy);
            color: #fff;
        }

        .mode-tab.active.sell {
            background: var(--accent-sell);
            color: #fff;
        }

        .mode-tab.active.my {
            background: var(--accent-my);
            color: #fff;
        }

        /* Chips */
        .chip-container {
            padding: 0 15px 15px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .chip-container::-webkit-scrollbar {
            display: none;
        }

        .chip {
            padding: 10px 18px;
            border-radius: 12px;
            background: #fff;
            color: #4E5968;
            font-size: 12px;
            font-weight: 700;
            border: 1px solid #E5E8EB;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
        }

        .chip.active {
            background: #3182F6;
            color: #fff;
            border-color: #3182F6;
        }

        /* Add Stock Button */
        .add-stock-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #fff;
            padding: 16px;
            margin: 0 15px 15px;
            border-radius: 16px;
            border: 2px dashed #3182F6;
            cursor: pointer;
            font-size: 14px;
            font-weight: 800;
            color: #3182F6;
        }

        /* List */
        .stock-list {
            padding: 0 15px;
            flex: 1;
        }

        .stock-card {
            background: #fff;
            padding: 18px;
            border-radius: 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #F2F4F6;
            cursor: pointer;
            transition: 0.2s;
        }

        .stock-card:active {
            transform: scale(0.98);
            background: #F9FAFB;
        }

        .stock-card.danger {
            border: 2px solid #F04452;
            background: #FFF5F5;
        }

        .stock-info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 800;
            color: #191F28;
            margin-bottom: 4px;
        }

        .stock-info p {
            margin: 0;
            font-size: 11px;
            font-weight: 900;
            color: var(--theme-color);
        }

        .stock-price {
            text-align: right;
        }

        .price-text {
            font-size: 16px;
            font-weight: 800;
            color: #191F28;
        }

        .badge-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
        }

        .badge-buy {
            background: #EBF4FF;
            color: #3182F6;
        }

        .badge-sell {
            background: #FFF0F0;
            color: #F04452;
        }

        .badge-neutral {
            background: #F2F4F6;
            color: #888;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #F04452;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        /* Search Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(8px);
            align-items: flex-end;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-sheet {
            width: 100%;
            max-width: 480px;
            background: #fff;
            border-radius: 32px 32px 0 0;
            padding: 25px;
            max-height: 70%;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 900;
            color: #191F28;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #191F28;
        }

        .search-input-container {
            display: flex;
            align-items: center;
            background: #F4F7FB;
            border-radius: 14px;
            padding: 0 14px;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 14px 0;
            font-size: 16px;
            font-weight: 600;
            border: none;
            background: transparent;
            outline: none;
            color: #191F28;
        }

        .search-result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #F2F4F6;
        }

        .search-result-name {
            font-size: 15px;
            font-weight: 700;
            color: #191F28;
        }

        .search-result-code {
            font-size: 12px;
            color: #888;
        }

        .add-btn {
            background: #3182F6;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 800;
            cursor: pointer;
        }

        /* Report Modal */
        .report-card {
            background: #F9FAFB;
            padding: 22px;
            border-radius: 24px;
            margin-top: 15px;
            border-left: 6px solid #3182F6;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 18px 0;
        }

        .grid-item {
            background: #fff;
            padding: 14px;
            border-radius: 16px;
        }

        .grid-label {
            font-size: 10px;
            color: #888;
            font-weight: 800;
            margin-bottom: 5px;
            display: block;
        }

        .grid-value {
            font-size: 15px;
            font-weight: 900;
            color: #191F28;
        }

        .grid-eval {
            font-size: 10px;
            color: #3182F6;
            font-weight: 800;
            margin-top: 5px;
            display: block;
        }

        .insight-box {
            background: #fff;
            padding: 16px;
            border-radius: 16px;
        }

        .insight-label {
            font-size: 11px;
            font-weight: 900;
            color: #3182F6;
            margin-bottom: 6px;
            display: block;
        }

        .insight-text {
            font-size: 13px;
            color: #313131;
            line-height: 1.5;
        }

        .confirm-btn {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            background: #3182F6;
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: 900;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 2000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #F2F4F6;
            border-top-color: #3182F6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div class="hero-banner">
            <div class="hero-text">üí∞ Money Fact</div>
        </div>

        <div class="mode-tabs">
            <button class="mode-tab active buy" id="buyTab" onclick="setMode('buy')">üìà ÏàòÍ∏â Í∏∞Ìöå</button>
            <button class="mode-tab sell" id="sellTab" onclick="setMode('sell')">üìâ ÏúÑÌóò Í∞êÏßÄ</button>
            <button class="mode-tab my" id="myTab" onclick="setMode('my')">‚≠ê ÎÇ¥ Ï¢ÖÎ™©</button>
        </div>

        <div id="chip-section" class="chip-container">
            <button class="chip active" data-inv="0" onclick="setInvestor('0', this)">Ï†ÑÏ≤¥ Ï£ºÏ≤¥</button>
            <button class="chip" data-inv="2" onclick="setInvestor('2', this)">Ïô∏Íµ≠Ïù∏</button>
            <button class="chip" data-inv="1" onclick="setInvestor('1', this)">Í∏∞Í¥Ä Ìï©Í≥Ñ</button>
        </div>

        <div id="add-stock-section" style="display: none;">
            <div class="add-stock-btn" onclick="openSearchModal()">
                ‚ûï ÎÇ¥ Ï¢ÖÎ™© Ï∂îÍ∞Ä
            </div>
        </div>

        <div id="stock-list-container" class="stock-list">
            <!-- Î¶¨Ïä§Ìä∏Í∞Ä Ïó¨Í∏∞ Î†åÎçîÎßÅ Îê©ÎãàÎã§ -->
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal-overlay" id="searchOverlay" onclick="closeSearchModal()">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title">Ï¢ÖÎ™© Í≤ÄÏÉâ</span>
                <button class="close-btn" onclick="closeSearchModal()">‚úï</button>
            </div>
            <div class="search-input-container">
                <span>üîç</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Ï¢ÖÎ™©Î™Ö ÎòêÎäî ÏΩîÎìú ÏûÖÎ†•"
                    oninput="searchStock(this.value)">
            </div>
            <div id="search-results"></div>
        </div>
    </div>

    <!-- Report Modal -->
    <div class="modal-overlay" id="reportOverlay" onclick="closeReportModal()">
        <div class="modal-sheet" onclick="event.stopPropagation()" style="max-height: 85%;">
            <div class="modal-header">
                <span class="modal-title" id="report-title">üìä Î¶¨ÏÑúÏπò Î≥¥Í≥†ÏÑú</span>
                <button class="close-btn" onclick="closeReportModal()">‚úï</button>
            </div>
            <div id="report-content"></div>
            <button class="confirm-btn" onclick="closeReportModal()">ÌôïÏù∏</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 16px; font-weight: 700; color: #4E5968;">Îç∞Ïù¥ÌÑ∞ Î∂ÑÏÑù Ï§ë...</p>
    </div>

    <script>
        const MY_STOCKS_KEY = 'money_fact_my_stocks';
        let mode = 'buy';
        let investor = '0';
        let stocks = [];
        let myStocks = [];
        let myAnalysis = [];

        // Initialize
        async function init() {
            loadMyStocks();
            fetchData();
        }

        // LocalStorage Functions
        function loadMyStocks() {
            const saved = localStorage.getItem(MY_STOCKS_KEY);
            if (saved) {
                myStocks = JSON.parse(saved);
            }
        }

        function saveMyStocks() {
            localStorage.setItem(MY_STOCKS_KEY, JSON.stringify(myStocks));
        }

        // Fetch Data
        async function fetchData() {
            const listEl = document.getElementById('stock-list-container');
            listEl.innerHTML = '<p style="text-align:center; padding:40px; color:#8B95A1; font-weight:600;">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>';

            if (mode === 'my') {
                renderMyStocks();
                analyzeMyPortfolio();
                return;
            }

            try {
                const res = await fetch(`/api/analysis/supply/5/${investor}?mode=${mode}`);
                const data = await res.json();
                stocks = data.output || [];
                renderList();
            } catch (e) {
                listEl.innerHTML = '<p style="text-align:center; padding:40px; color:red;">Îç∞Ïù¥ÌÑ∞ Ïó∞Í≤∞ Ïò§Î•ò</p>';
            }
        }

        // Render Buy/Sell List
        function renderList() {
            const listEl = document.getElementById('stock-list-container');
            if (stocks.length === 0) {
                listEl.innerHTML = '<div class="empty-state"><p>Ìè¨Ï∞©Îêú Ï¢ÖÎ™©Ïù¥ ÏóÜÏäµÎãàÎã§.</p></div>';
                return;
            }

            listEl.innerHTML = stocks.map(s => `
                <div class="stock-card" onclick="openAnalysis('${encodeURIComponent(JSON.stringify(s))}')">
                    <div class="stock-info">
                        <h3>${s.name}</h3>
                        <p style="color: ${mode === 'buy' ? '#3182F6' : '#F04452'}">
                            ${s.streak}Ïùº Ïó∞ÏÜç ${mode === 'buy' ? 'Îß§Ïßë Ï§ë' : 'Ïù¥ÌÉà Ï§ë'}
                        </p>
                    </div>
                    <div class="stock-price">
                        <span class="price-text">${parseInt(s.price).toLocaleString()}Ïõê</span>
                    </div>
                </div>
            `).join('');
        }

        // Render My Stocks
        function renderMyStocks() {
            const listEl = document.getElementById('stock-list-container');

            if (myStocks.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <p>Îì±Î°ùÎêú Ï¢ÖÎ™©Ïù¥ ÏóÜÏäµÎãàÎã§.</p>
                        <p style="font-size: 12px; color: #aaa;">ÏúÑÏùò Î≤ÑÌäºÏùÑ ÎàåÎü¨ Ï¢ÖÎ™©ÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî.</p>
                    </div>`;
                return;
            }

            listEl.innerHTML = myStocks.map(s => {
                const analysis = myAnalysis.find(a => a.code === s.code);
                const a = analysis?.analysis;
                const isDanger = analysis?.isDanger;

                let badges = '';
                if (a) {
                    if (a.foreigner?.buy >= 3) badges += `<span class="badge badge-buy">üí∞ Ïô∏Ïù∏ ÏàòÍ∏â ${a.foreigner.buy}Ïùº</span>`;
                    if (a.institution?.buy >= 3) badges += `<span class="badge badge-buy">üè¶ Í∏∞Í¥Ä ÏàòÍ∏â ${a.institution.buy}Ïùº</span>`;
                    if (a.foreigner?.sell >= 3) badges += `<span class="badge badge-sell">‚ö†Ô∏è Ïô∏Ïù∏ Ïù¥ÌÉà ${a.foreigner.sell}Ïùº</span>`;
                    if (a.institution?.sell >= 3) badges += `<span class="badge badge-sell">‚ö†Ô∏è Í∏∞Í¥Ä Ïù¥ÌÉà ${a.institution.sell}Ïùº</span>`;
                    if (!badges) badges = '<span class="badge badge-neutral">ÌäπÏù¥ Ïã†Ìò∏ ÏóÜÏùå</span>';
                }

                return `
                    <div class="stock-card ${isDanger ? 'danger' : ''}" onclick="openAnalysis('${encodeURIComponent(JSON.stringify({ ...s, price: analysis?.price || '0' }))}')">
                        <div class="stock-info" style="flex: 1;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <h3>${s.name}</h3>
                                <button class="delete-btn" onclick="event.stopPropagation(); removeStock('${s.code}')">üóëÔ∏è</button>
                            </div>
                            ${analysis ? `<p style="color: #4E5968; font-weight: 700;">${parseInt(analysis.price).toLocaleString()}Ïõê</p>` : ''}
                            <div class="badge-grid">${badges}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Analyze My Portfolio
        async function analyzeMyPortfolio() {
            if (myStocks.length === 0) return;

            try {
                const codes = myStocks.map(s => s.code);
                const res = await fetch('/api/my-portfolio/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ codes })
                });
                const data = await res.json();
                myAnalysis = data.result || [];
                renderMyStocks();
            } catch (e) {
                console.error('Analyze Error:', e);
            }
        }

        // Mode & Investor Setters
        function setMode(m) {
            mode = m;
            document.getElementById('buyTab').className = `mode-tab ${m === 'buy' ? 'active buy' : ''}`;
            document.getElementById('sellTab').className = `mode-tab ${m === 'sell' ? 'active sell' : ''}`;
            document.getElementById('myTab').className = `mode-tab ${m === 'my' ? 'active my' : ''}`;

            document.getElementById('chip-section').style.display = m === 'my' ? 'none' : 'flex';
            document.getElementById('add-stock-section').style.display = m === 'my' ? 'block' : 'none';

            document.documentElement.style.setProperty('--theme-color',
                m === 'buy' ? 'var(--accent-buy)' : m === 'sell' ? 'var(--accent-sell)' : 'var(--accent-my)');

            fetchData();
        }

        function setInvestor(inv, el) {
            investor = inv;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            fetchData();
        }

        // Search Functions
        function openSearchModal() {
            document.getElementById('searchOverlay').classList.add('active');
            document.getElementById('searchInput').value = '';
            document.getElementById('search-results').innerHTML = '';
            document.getElementById('searchInput').focus();
        }

        function closeSearchModal() {
            document.getElementById('searchOverlay').classList.remove('active');
        }

        async function searchStock(keyword) {
            const resultsEl = document.getElementById('search-results');
            if (keyword.length < 1) {
                resultsEl.innerHTML = '';
                return;
            }

            try {
                const res = await fetch(`/api/search?keyword=${encodeURIComponent(keyword)}`);
                const data = await res.json();
                const results = data.result || [];

                if (results.length === 0) {
                    resultsEl.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>';
                    return;
                }

                resultsEl.innerHTML = results.map(item => `
                    <div class="search-result-item">
                        <div>
                            <div class="search-result-name">${item.name}</div>
                            <div class="search-result-code">${item.code}</div>
                        </div>
                        <button class="add-btn" onclick="addStock('${item.code}', '${item.name}')">+ Ï∂îÍ∞Ä</button>
                    </div>
                `).join('');
            } catch (e) {
                resultsEl.innerHTML = '<p style="text-align: center; color: red;">Í≤ÄÏÉâ Ïò§Î•ò</p>';
            }
        }

        function addStock(code, name) {
            if (myStocks.find(s => s.code === code)) {
                alert('Ïù¥ÎØ∏ Îì±Î°ùÎêú Ï¢ÖÎ™©ÏûÖÎãàÎã§.');
                return;
            }
            myStocks.push({ code, name });
            saveMyStocks();
            closeSearchModal();
            fetchData();
        }

        function removeStock(code) {
            myStocks = myStocks.filter(s => s.code !== code);
            myAnalysis = myAnalysis.filter(a => a.code !== code);
            saveMyStocks();
            renderMyStocks();
        }

        // Analysis Modal
        async function openAnalysis(jsonStr) {
            const stk = JSON.parse(decodeURIComponent(jsonStr));
            const loader = document.getElementById('loading-overlay');
            loader.style.display = 'flex';

            try {
                const res = await fetch('/api/portfolio/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        stocks: [stk],
                        amount: '10000000',
                        mode,
                        ignoreBudget: true
                    })
                });
                const data = await res.json();
                const p = data.portfolio[0];

                document.getElementById('report-title').innerText = `üìä ${stk.name} Î∂ÑÏÑù Î≥¥Í≥†ÏÑú`;
                document.getElementById('report-content').innerHTML = `
                    <div class="report-card">
                        <div class="grid">
                            <div class="grid-item">
                                <span class="grid-label">PER (ÏàòÏùµÏÑ±)</span>
                                <span class="grid-value">${p.finance.per}Î∞∞</span>
                                <span class="grid-eval">üëâ ${p.perText}</span>
                            </div>
                            <div class="grid-item">
                                <span class="grid-label">PBR (ÏûêÏÇ∞Í∞ÄÏπò)</span>
                                <span class="grid-value">${p.finance.pbr}Î∞∞</span>
                                <span class="grid-eval">üëâ ${p.pbrText}</span>
                            </div>
                        </div>
                        <div class="insight-box">
                            <span class="insight-label">üí° AI Ïù∏ÏÇ¨Ïù¥Ìä∏</span>
                            <span class="insight-text">${p.insight}</span>
                        </div>
                    </div>
                `;

                document.getElementById('reportOverlay').classList.add('active');
